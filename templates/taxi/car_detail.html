{% extends "base.html" %}

{% block content %}
  <h1>Car: {{ Car.model }}</h1>
  <h3>Manufacturer: </h3>
  <ul>
  <li>{{ car.manufacturer.name }}</li>
  <li>{{ car.manufacturer.country }}</li>
  </ul>
  {% for driver in car.drivers.all %}
    <h3>Drivers:</h3>
    <ul>
    <li>{{ driver.username }}</li>
    </ul>
    {% empty %}
    <p>No drivers</p>
  {% endfor %}
{% endblock %}
